<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital İade | Anadolu'nun Kayıp Mirası</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</head>
<body>

    <!-- Welcome Overlay -->
    <div id="welcome-overlay">
        <div class="overlay-content">
            <h1>ANADOLU'NUN KAYIP MİRASI</h1>
            <p>Yurt dışına kaçırılan veya kaybolan kültürel mirasımızın dijital envanteri.</p>
            <div class="overlay-buttons">
                <button id="explore-btn" class="btn primary-btn">Haritayı İncele</button>
                <button id="database-btn" class="btn secondary-btn" onclick="window.location.href='admin.html'">Veri Tabanı</button>
            </div>
        </div>
    </div>

    <!-- UI Controls -->
    <div id="ui-controls">
        <!-- Stats Counter -->
        <div id="stats-counter">
            <div class="stat-item">
                <span class="stat-label">Aranan Eser</span>
                <span id="missing-count" class="stat-value">0</span>
            </div>
            <div class="stat-divider">|</div>
            <div class="stat-item">
                <span class="stat-label">Tespit Edilen</span>
                <span id="captive-count" class="stat-value">0</span>
            </div>
        </div>

        <!-- Search Box -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Eser, Şehir veya Açıklama ara...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div id="search-results" class="hidden"></div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- App Script -->
    <script src="script.js"></script>
</body>
</html>
